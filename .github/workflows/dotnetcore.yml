name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: .NetFramework Action Template
    - uses: auycro/netframework-action-template@v0.0.2
    - name: Build with dotnet
      run: dotnet build --configuration Release
